<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>座席登録</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    #reader {
      width: 90%;
      max-width: 400px;
      margin-bottom: 20px;
    }

    #formOverlay {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      width: 90%;
      max-width: 350px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button.secondary {
      background: #f44336;
    }

    @media (max-width: 600px) {
      #formOverlay {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <h1>座席登録</h1>
  <div id="reader"></div>

  <div id="formOverlay">
    <div id="seatDisplay">座席番号: --</div>
    <p>名前はフルネームで入力。<br>苗字と名前の間に空白を入れないでください。</p>
    <input type="text" id="nameInput" placeholder="名前を入力" />
    <button onclick="submitSeat()">送信</button>
  </div>

  <script>
    let selectedSeat = null;
    const form = document.getElementById("formOverlay");
    const seatDisplay = document.getElementById("seatDisplay");
    const nameInput = document.getElementById("nameInput");

    const socket = new WebSocket(`wss://changingseats-server.onrender.com`);

    function onScanSuccess(decodedText) {
      if (decodedText.startsWith("seat:")) {
        selectedSeat = parseInt(decodedText.split(":")[1])-1;
        seatDisplay.textContent = `座席番号: ${selectedSeat+1}`;
        document.getElementById("reader").style.display = "none";
        form.style.display = "flex";
        html5QrcodeScanner.clear();
      }
    }

    function retryScan() {
      form.style.display = "none";
      document.getElementById("reader").style.display = "block";
      startQRScanner();
    }

    function submitSeat() {
      const name = nameInput.value.trim();
      if (name && selectedSeat !== null) {
        socket.send(JSON.stringify({ seat: selectedSeat, name }));
        alert("送信されました");
        form.style.display = "none";
      }
    }

    function startQRScanner() {
      html5QrcodeScanner = new Html5Qrcode("reader");
      html5QrcodeScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        onScanSuccess
      ).catch(err => {
        alert("カメラを起動できませんでした：" + err);
      });
    }

    let html5QrcodeScanner;
    startQRScanner();
  </script>
</body>
</html>
