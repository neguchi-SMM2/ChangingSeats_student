<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>座席登録（生徒用）</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    #seat-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin: 20px auto;
      max-width: 400px;
    }
    .seat {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 10px;
      background: #f0f0f0;
    }
    video {
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>座席登録（生徒用）</h1>

  <video id="video" autoplay></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <p id="qr-message">QRコードをカメラで読み取ってください</p>

  <form id="seat-form">
    <label>席番号: <input type="number" id="seat-number" name="seat" readonly required></label><br><br>
    <label>名前: <input type="text" name="name" required></label><br><br>
    <label>出席番号: <input type="text" name="studentId" required></label><br><br>
    <button type="submit">登録</button>
  </form>

  <div id="seat-grid"></div>

  <script src="https://unpkg.com/jsqr"></script>
  <script>
    const video = document.getElementById("video");
    const canvasElement = document.getElementById("canvas");
    const canvas = canvasElement.getContext("2d");
    const qrMessage = document.getElementById("qr-message");

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then((stream) => {
        video.srcObject = stream;
        video.setAttribute("playsinline", true);
        video.play();
        requestAnimationFrame(tick);
      });

    function tick() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvasElement.height = video.videoHeight;
        canvasElement.width = video.videoWidth;
        canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
        const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height);
        if (code) {
          const data = code.data;
          if (data.startsWith("Seat ")) {
            const seatNumber = parseInt(data.replace("Seat ", ""));
            document.getElementById("seat-number").value = seatNumber;
            qrMessage.innerText = `QR読み取り成功：${data}`;
          }
        }
      }
      requestAnimationFrame(tick);
    }

    // 送信処理
    document.getElementById("seat-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const payload = {
        seat: parseInt(formData.get("seat")),
        name: formData.get("name"),
        studentId: formData.get("studentId")
      };

      const res = await fetch("https://YOUR_SERVER_URL/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        alert("登録完了！");
        location.reload();
      } else {
        alert("登録に失敗しました。");
      }
    });

    // 現在の座席情報を表示
    async function loadSeats() {
      const res = await fetch("https://YOUR_SERVER_URL/seats");
      const data = await res.json();
      const grid = document.getElementById("seat-grid");
      grid.innerHTML = "";
      for (let i = 1; i <= 40; i++) {
        const seat = data[i] || { name: "未登録", studentId: "" };
        const div = document.createElement("div");
        div.className = "seat";
        div.innerHTML = `<strong>${i}番</strong><br>${seat.name}<br>${seat.studentId}`;
        grid.appendChild(div);
      }
    }

    loadSeats();
  </script>
</body>
</html>
