<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>座席登録</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 20px; }
    #reader, #formOverlay, #classSelector { margin-top: 20px; }
    #formOverlay { background: white; padding: 20px; border-radius: 10px; display: none; flex-direction: column; width: 90%; max-width: 300px; box-shadow: 0 4px 20px rgba(0,0,0,0.2); }
    input, select, button { width: 100%; padding: 10px; margin-top: 10px; font-size: 16px; }
    button.secondary { background: #f44336; color: white; }
  </style>
</head>
<body>
  <h2>座席登録</h2>

  <div id="classSelector">
    <label>学年:
      <select id="gradeSelect">
        <option value="1">1年</option>
        <option value="2">2年</option>
        <option value="3">3年</option>
      </select>
    </label>
    <label>組:
      <select id="classSelect"></select>
    </label>
  </div>

  <div id="reader" style="width: 300px; max-width: 90%;"></div>

  <div id="formOverlay">
    <div id="seatDisplay">座席番号: --</div>
    <p>名前は<u>漢字フルネーム</u>で入力。<br><u><font color="#dc143c"><b>苗字と名前の間に空白を入れないでください。</b></font></u></p>
    <input type="text" id="nameInput" placeholder="名前を入力" />
    <button onclick="submitSeat()">送信</button>
  </div>

  <script>
    const classSelect = document.getElementById("classSelect");
    for (let i = 1; i <= 9; i++) {
      const opt = document.createElement("option");
      opt.value = i;
      opt.textContent = `${i}組`;
      classSelect.appendChild(opt);
    }

    let selectedSeat = null;
    const form = document.getElementById("formOverlay");
    const seatDisplay = document.getElementById("seatDisplay");
    const nameInput = document.getElementById("nameInput");
    const gradeSelect = document.getElementById("gradeSelect");

    const socket = new WebSocket(`wss://changingseats-server.onrender.com`);

    function getClassName() {
      return `${gradeSelect.value}-${classSelect.value}`;
    }

    function onScanSuccess(decodedText) {
      if (decodedText.startsWith("seat:")) {
        selectedSeat = parseInt(decodedText.split(":")[1]) - 1;
        seatDisplay.textContent = `座席番号: ${selectedSeat + 1}`;
        document.getElementById("reader").style.display = "none";
        form.style.display = "flex";
        html5Qrcode.stop().catch(e => console.error(e));
      }
    }

    function submitSeat() {
      const name = nameInput.value.trim();
      if (!name || selectedSeat === null) return;
      const className = getClassName();
      socket.send(JSON.stringify({ seat: selectedSeat, name, className }));
      alert("送信されました");
      form.style.display = "none";
    }

    const html5Qrcode = new Html5Qrcode("reader");
    html5Qrcode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    ).catch(err => alert("カメラ起動に失敗：" + err));
  </script>
</body>
</html>
