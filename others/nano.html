<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>最新鋭の席替えシステム</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    #reader, #formOverlay { margin-top: 20px; }

    #formOverlay {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      width: 90%;
      max-width: 300px;
    }

    #classSelector {
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button.secondary {
      background: #f44336;
    }

    @media (max-width: 600px) {
      #formOverlay {
        width: 95%;
      }
    }

    select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      color: #333;
      font-size: 16px;
    }

  </style>
</head>
<body>
  <h2>座席登録</h2>
  <small><b>- Nano -</b></small>

  <div id="formOverlay">
    <div id="seatDisplay">座りたい席の番号を3つ選んでください。</div>

    <div id="classSelector">
      <label>学年:
        <select id="gradeSelect">
          <option value="0">学年を選択</option>
          <option value="1">1年</option>
          <option value="2">2年</option>
          <option value="3">3年</option>
          <option value="4">4年</option>
        </select>
      </label>
      <label>組:
        <select id="classSelect"></select>
      </label>
      <br>
      <label>座席番号<br>
        <ul>
          <li><select id="selectnum1"></select><br></li>
          <li><select id="selectnum2"></select><br></li>
          <li><select id="selectnum3"></select></li>
        <ul>
      </label>
    </div>

    <p>名前は<u>漢字フルネーム</u>で入力。<br><u><font color="#dc143c"><b>同じ座席番号を選択しないでください。</b></font></u><br>改行文字を入れないでください。<br>送信が完了したらページを閉じてください。</p>
    <input type="text" id="nameInput" placeholder="名前を入力" />
    <button onclick="submitSeat()">送信</button>
  </div>

  <script>
    const classSelect = document.getElementById("classSelect");
    for (let i = 0; i <= 9; i++) {
      const opt = document.createElement("option");
      opt.value = i;
      if (i === 0) {
        opt.textContent = `組を選択`;
      } else {
        opt.textContent = `${i}組`;
      }
      classSelect.appendChild(opt);
    }
    const selectnum1 = document.getElementById("selectnum1");
    for (let i = 1; i <= 42; i++) {
      const opt = document.createElement("option");
      opt.value = i;
      opt.textContent = `${i}番`;
      selectnum1.appendChild(opt);
    }
    const selectnum2 = document.getElementById("selectnum2");
    for (let i = 1; i <= 42; i++) {
      const opt = document.createElement("option");
      opt.value = i;
      opt.textContent = `${i}番`;
      selectnum2.appendChild(opt);
    }
    const selectnum3 = document.getElementById("selectnum3");
    for (let i = 1; i <= 42; i++) {
      const opt = document.createElement("option");
      opt.value = i;
      opt.textContent = `${i}番`;
      selectnum3.appendChild(opt);
    }

    let selectedSeat = null;
    const form = document.getElementById("formOverlay");
    const seatDisplay = document.getElementById("seatDisplay");
    const nameInput = document.getElementById("nameInput");
    const gradeSelect = document.getElementById("gradeSelect");
    const socket = new WebSocket(`wss://changingseats-server2.onrender.com`);
    
    form.style.display = "flex";

    function addText(i,j) {
      let text = i;
      if (i === "") {
        text += j;
      } else {
        text += `<br>${j}`
      }
    return text;
    }


    function submitSeat() {
      const name = nameInput.value.trim();
      if (!name === null || selectnum1.value === selectnum2.value || selectnum2.value === selectnum3.value || selectnum1.value === selectnum3.value || gradeSelect.value === 0 || classSelect.value === 0) {
        let alertText = "";
        if (!name === null) {
          alertText = addText(alertText, "名前を入力してください。");
        }
        if (selectnum1.value === selectnum2.value || selectnum2.value === selectnum3.value || selectnum1.value === selectnum3.value) {
          alertText = addText(alertText, "座席番号はすべて違う席を選択してください。");
        }
        if (gradeSelect.value === 0 || classSelect.value === 0) {
          alertText = addText(alertText, "学年、組を選択してください。");
        }
        alertText = addText(alertText, "上記の点を修正してください。")
        alert(alertText);
      } else {
        socket.send(JSON.stringify({ type: "register", data:{"name":name,"number1":selectnum1.value,"number2":selectnum2.value,"number3":selectnum3.value,"grade":gradeSelect.value,"class":classSelect.value} }));
        alert("送信されました");
        form.style.display = "none";
      }
    }
  </script>
</body>
</html>
